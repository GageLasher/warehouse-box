<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WareHouse</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <header class="container-fluid text-light bg-primary text-center"><h2>WAREHOUSE</h2></header>
    <main class="container-fluid">
        <div class="row mt-3 mb-3">
            <div class="col d-flex justify-content-around">
                <button class="btn btn-outline-primary" onclick="filter('heavy')">Heavy</button>
                <button class="btn btn-outline-primary" onclick="filter('fragile')">Fragile</button>
                <button class="btn btn-outline-primary" onclick="filter('priority')">Priority</button>
                <form action="" onsubmit="guess(event)">
                    <label for="name">Guess Lost Package:</label><br>
                    <input type="text" name="name">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <table id="table-row">
            <tr>
              <th>Heavy</th>
              <th>Priority</th>
              <th>Fragile</th>
              <th>To:</th>
              <th>Tracking Number:</th>
            </tr>
            <tr>
              <td>true</td>
              <td>false</td>
              <td>false</td>
              <td>name</td>
              <td>trackinbg number</td>
            </tr>
      
        
          </table>
    </main>
   

    <script src="main.js"></script>
</body>
</html>
